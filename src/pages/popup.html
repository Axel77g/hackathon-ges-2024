<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>popup</title>
    <style>
        .popup-shape {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 150px;
            background-color: #252F37;;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .popup-content {
            text-align: center;
            color: #FFFFFF;
        }

        .rectangle {
            width: 8px;
            height: 8px;
            transform: rotate(90deg);
            flex-shrink: 0;
            background: #252F37;
        }

        .verticalSide {
            width: 122px;
            height: 8px;
            transform: rotate(90deg);
            flex-shrink: 0;
            background: #252F37;
        }

        .horizontalSide {
            width: 300px;
            height: 8px;
            flex-shrink: 0;
            background: #252F37;
        }

        .minirectangle {
            width: 8px;
            height: 8px;
            transform: rotate(90deg);
            flex-shrink: 0;
            background: #252F37;
        }
    </style>
</head>
<body>
<div class="popup-shape">
    <div class="rectangle"></div>
    <!--<div class="verticalSide"></div>-->
    <div class="rectangle"></div>
    <div class="horizontalSide"></div>
    <div class="popup-content">
        <h2>Your Popup Title</h2>
        <p>This is the content of your popup. You can add text, images, or other elements here.</p>
        <button>Close</button>
    </div>
    <div class="horizontalSide"></div>
    <div class="rectangle"></div>
    <!--<div class="verticalSide"></div>-->
    <div class="minirectangle"></div>
</div>

<script>
  // Définir une variable pour le titre de la pop-up
  var popupTitle = "Dynamic Popup Title";

  // Sélectionner l'élément h2 par son ID
  //var titleElement = document.getElementById("popup-title");

  // Modifier le contenu de l'élément h2 avec le titre dynamique
  titleElement.textContent = popupTitle;
</script>
</body>


</html>
